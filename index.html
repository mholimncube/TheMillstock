<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carousel Gallery Slider</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div class="galleryContainer">
    <div class="slideShowContainer">
        <div id="playPause" onclick="playPauseSlides()"></div>
        <div onclick="plusSlides(-1)" class="nextPrevBtn leftArrow"><span class="arrow arrowLeft"></span></div>
        <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow"><span class="arrow arrowRight"></span></div>
        <div class="captionTextHolder"><p class="captionText slideTextFromTop"></p></div>
        <div class="imageHolder">
            <img src="images/1.jpeg">1366X768
            <p class="captionText">Outside</p>
        </div>
        <div class="imageHolder">
            <img src="images/2.jpeg">
            <p class="captionText">Lobby</p>
        </div>
        <div class="imageHolder">
            <img src="images/3.jpeg">
            <p class="captionText">Common Area</p>
        </div>
        <div class="imageHolder">
            <img src="images/4.jpeg">
            <p class="captionText">Common Area</p>
        </div>
        <div class="imageHolder">
            <img src="images/5.jpeg">
            <p class="captionText">Passage</p>
        </div>
        <div class="imageHolder">
            <img src="images/6.jpeg">
            <p class="captionText">Bedroom</p>
        </div>
        <div class="imageHolder">
            <img src="images/7.jpeg">
            <p class="captionText">Kitchen</p>
        </div>
        <div class="imageHolder">
            <img src="images/8.jpeg">
            <p class="captionText">Bedroom</p>
        </div>
    </div>
    <div id="dotsContainer"></div>
</div>
<script src="myScript.js"></script>
</body>
</html>
